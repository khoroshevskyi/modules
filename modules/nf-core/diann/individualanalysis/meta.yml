name: "diann_individualanalysis"
description: |
  Perform final individual analysis using empirical spectral library and FASTA database.
  This module runs the final DIA-NN analysis on individual files using the empirical library and protein database for data-independent acquisition (DIA) proteomics data processing.
  Output materials should include attribution: "Generated using DIA-NN".
keywords:
  - diann
  - individual analysis
  - proteomics
  - dia
  - final analysis
tools:
  - "diann":
      description: |
        DIA-NN is a universal software for data-independent acquisition (DIA) proteomics data processing.
        It performs final individual analysis using empirical libraries and protein databases.
      homepage: "https://github.com/vdemichev/DiaNN"
      documentation: "https://github.com/vdemichev/DiaNN"
      tool_dev_url: "https://github.com/vdemichev/DiaNN"
      doi: "10.1038/s41592-020-01009-0"
      licence: ["https://github.com/vdemichev/DiaNN/blob/1.8.1/LICENSE.txt"]
      identifier: "biotools:diann"
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - ms_file:
        type: file
        description: Mass spectrometry data file in mzML format
        pattern: "*.{mzML,mzml}"
        ontologies:
          - edam: http://edamontology.org/format_3240 # mzML format
    - fasta:
        type: file
        description: Protein sequence database in FASTA format
        pattern: "*.{fasta,fa}"
        ontologies:
          - edam: http://edamontology.org/format_1929 # FASTA format
    - library:
        type: file
        description: Empirical spectral library file
        pattern: "*.{speclib,tsv}"
        ontologies:
          - edam: http://edamontology.org/format_3240 # Spectral library format
output:
  diann_quant:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*.quant":
          type: file
          description: Final DIA-NN quantification results file
          pattern: "*.quant"
          ontologies:
            - edam: http://edamontology.org/format_2330 # Text format
  log:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*_final_diann.log":
          type: file
          description: DIA-NN log file
          pattern: "*_final_diann.log"
          ontologies:
            - edam: http://edamontology.org/format_2330 # Text format
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@daichengxin"
  - "@pinin4fjords"
maintainers:
  - "@daichengxin"
