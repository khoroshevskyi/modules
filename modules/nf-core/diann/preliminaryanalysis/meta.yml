name: "diann_preliminaryanalysis"
description: |
  Run preliminary DIA-NN analysis on individual raw files using in silico predicted spectral library.
  This module performs the first pass analysis with DIA-NN software for data-independent acquisition (DIA) proteomics data processing.
  Output materials should include attribution: "Generated using DIA-NN".
keywords:
  - diann
  - preliminary analysis
  - proteomics
  - dia
  - quantification
tools:
  - "diann":
      description: |
        DIA-NN is a universal software for data-independent acquisition (DIA) proteomics data processing.
        It performs peptide identification and quantification using spectral libraries.
      homepage: "https://github.com/vdemichev/DiaNN"
      documentation: "https://github.com/vdemichev/DiaNN"
      tool_dev_url: "https://github.com/vdemichev/DiaNN"
      doi: "10.1038/s41592-020-01009-0"
      licence: ["https://github.com/vdemichev/DiaNN/blob/1.8.1/LICENSE.txt"]
      identifier: "biotools:diann"
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', precursormasstolerance:'20', fragmentmasstolerance:'20', precursormasstoleranceunit:'ppm', fragmentmasstoleranceunit:'ppm' ]`
    - ms_file:
        type: file
        description: Mass spectrometry data file in mzML format
        pattern: "*.{mzML,mzml}"
        ontologies:
          - edam: http://edamontology.org/format_3240 # mzML format
    - predict_library:
        type: file
        description: In silico predicted spectral library from DIA-NN
        pattern: "*.predicted.speclib"
        ontologies:
          - edam: http://edamontology.org/format_3240 # Spectral library format
output:
  diann_quant:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*.quant":
          type: file
          description: DIA-NN quantification results file
          pattern: "*.quant"
          ontologies:
            - edam: http://edamontology.org/format_2330 # Text format
  log:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*_diann.log":
          type: file
          description: DIA-NN log file
          pattern: "*_diann.log"
          ontologies:
            - edam: http://edamontology.org/format_2330 # Text format
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@daichengxin"
  - "@pinin4fjords"
maintainers:
  - "@daichengxin"
